name: Build and deploy Node.js app to Azure Web App - chess-app-online

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Build the React frontend
      - name: Install and Build Client
        working-directory: ./client
        run: |
          npm install
          npm run build --if-present

      # Install and prepare the Node.js backend
      - name: Install Server Dependencies
        working-directory: ./server
        run: |
          npm install

      # Zip both client and server for deployment
      - name: Zip artifact for deployment
        run: |
          zip -r release.zip ./client/build ./server/web.config  # Ensure web.config is included

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

      - name: List contents of release.zip
        run: unzip -l release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'chess-app-online'
          slot-name: 'Production'
          package: ./client/build  # Point to the unzipped client build directory
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_87A8D725461A4BF280F2BBEDB6B8973E }}
